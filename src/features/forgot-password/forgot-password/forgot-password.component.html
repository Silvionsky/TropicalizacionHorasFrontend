<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Recuperar contraseña</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="sendRetrievalCode()">
        <mat-form-field>
          <input matInput placeholder="Correo" [(ngModel)]="email" name="username" required>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button type="submit" color="primary">Enviar código de recuperación</button>
        </mat-card-actions>
        <p *ngIf="requestError$ | async">Error al solicitar el código de reucperación. Puede que el correo ingresado no tenga cuenta en el sistema</p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
