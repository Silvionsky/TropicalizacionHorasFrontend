<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Nueva contraseña</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="newPassword()">
        <mat-form-field>
          <input matInput placeholder="Código de recuperación" [(ngModel)]="code" name="code" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña nueva" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Repita su nueva contraseña" [(ngModel)]="confirmPass" name="confirmPass" required>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button type="submit" color="primary">Cambiar contraseña</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
