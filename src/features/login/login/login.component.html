<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <table class="full-width-input" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="login-width-input">
              <input matInput placeholder="Correo" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="login-width-input">
            <input matInput placeholder="Contraseña" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      <a class="sidebar-link" routerLink="/olvido-contrasenna" (click)="logout()">¿Olvidaste tu contraseña?</a>
    </mat-card-content>
    <mat-card-actions> 
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
