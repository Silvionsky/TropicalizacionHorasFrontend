<div>
  <h1>Actividades</h1>
  <a mat-raised-button routerLink="/registrar-actividad" class="top-button" color="primary">Registrar actividad</a>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>
  
      <ng-container matColumnDef="horas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Horas </th>
        <td mat-cell *matCellDef="let element"> {{element.horas}} </td>
      </ng-container>
  
      <ng-container matColumnDef="proyecto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Proyecto </th>
        <td mat-cell *matCellDef="let element"> {{element.proyecto.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categor√≠a </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>
  
      <ng-container matColumnDef="detalles">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button routerLink="/perfil" [disableRipple]="true"><i class="material-icons">description</i></a> 
            <button mat-icon-button [disableRipple]="true"><i class="material-icons">edit</i></button> 
            <button mat-icon-button [disableRipple]="true" (click)="openDialog()"><i class="material-icons">delete_outline</i></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div> 
</div>
