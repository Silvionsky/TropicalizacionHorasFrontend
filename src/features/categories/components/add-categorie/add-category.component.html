<mat-card>
  <mat-card-header>
    <mat-card-title>Crear nueva categorÃ­a</mat-card-title>
  </mat-card-header>
  <form [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">
    <mat-card-content class="add-category-form">
      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="name" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" color="primary" [disabled]="addCategoryForm.invalid">Crear</button>
    </mat-card-actions>
  </form>
</mat-card>
